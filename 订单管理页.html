          <p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;text-decoration:underline;">&#149; NO.1 </span><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;text-decoration:underline;">结构描述</span><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;text-decoration:underline;"></span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">1</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">、全部</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">2</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">、待发货</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">3</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">、待收货</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">以上三个</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">tab</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">中展示订单详情页缩略卡片</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">4</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">、退款中：一旦用户对某商品发起了退款，则</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">“</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">退款中</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">”tab</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">中会出现退款详情页缩略图，点击后查看退款详情页</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">&nbsp;</span></p>
